sudo: false
os:
    - linux
language: d
d:
    - ldc
matrix:
  include:
    - d: dmd
      script:
        - dub test --compiler=$DC --build=unittest-cov
        - dub build -b ddox
      addons:
          apt:
              packages:
                  - libevent-dev
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      deploy:
          local_dir: docs
          provider: pages
          skip_cleanup: true
          github_token: $GH_REPO_TOKEN
          on:
              branch: master
env:
  global:
    secure: 
